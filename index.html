<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to participate in our survey.</p>
    <div class="container">
        <form id="survey-form">
            <fieldset>  
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
    
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
    
                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required><br><br>
            </fieldset>
            <fieldset>
                <label for="dropdown">Select an option:</label>
                <select id="dropdown" name="option">
                    <option value="">(select one)</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                </select>
            </fieldset>
            <fieldset>
                <label>Choose One (required)
                <label for="option"><input id="option" type="radio" name="choose-one" value="Option1" class="inline"  /> Option</label>
                <label for="option1"><input id="option1" type="radio" name="choose-one" value="Option2" class="inline" />Option1</label>
                </label>
              </fieldset>
        </form>
    </div>
</body>
</html>
